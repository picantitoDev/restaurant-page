<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ramen Shop</title>
    <link href="https://fonts.cdnfonts.com/css/samurai-blast" rel="stylesheet">
    <style>
         @import url('https://fonts.cdnfonts.com/css/samurai-blast');
        .samurai{
            font-family: 'Samurai Blast', sans-serif;
        }
        
    </style>
</head>

<body class="bg-[#F5E8D9]">
    <header class="bg-white border-b-2 border-gray-200 py-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img class="h-12 w-12" src="img/ramen.png" alt="">
                <div class="text-orange-600 font-bold text-xl samurai text-[40px]">My Ramen Shop</div>
            </div>
            <ul class="flex items-center">
                <li class="mr-6 samurai text-2xl"><button href="#" class="text-orange-600 hover:text-gray-300" id="home">Home</button></li>
                <li class="mr-6 samurai text-2xl"><button href="#" class="text-orange-600 hover:text-gray-300" id="menu">Menu</button></li>
                <li class="mr-6 samurai text-2xl"><button href="#" class="text-orange-600 hover:text-gray-300" id="about">About Us</button>
                </li>
                <li class="mr-6 samurai text-2xl"><button href="#" class="text-orange-600 hover:text-gray-300"
                        id="contact">Contact</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="bg-[#FFEDE9] min-h-[calc(100vh-90px)] flex items-center justify-center px-6" id="content">

    </div>
</body>

</html>
